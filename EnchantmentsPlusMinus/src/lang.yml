eps-command-usage:
- '&7-----------[ &a&lEnchantments+- &7]-----------'
- '&7- &e/eps reload &7- Reloads all configuration files. Some settings may require a full plugin reload.'
- '&7- &e/eps setbal [player] [amount] &7- Sets a player''s balance to the specified amount.'
- '&7- &e/eps changebal [player] [amount] &7- Changes a player''s balance by the specified amount.'
- '&7- &e/eps enchant [enchant] [level] &7- Enchants the item you are holding with the specified enchant and level.'
- '&7- &e/eps book [player] [enchant:level] &7- Gives the player a book with the specified enchant and level. (e.g. /eps book
   efficiency:2)'
- '&7- &e/eps tokenpouch [player] [amount] &7- Gives the player a token pouch with the specified amount.'
- '&7- &e/eps baltop &7- Shows the baltop. Can be useful for statistical data'
