            - poisonous
            - volcanic
            - saturated
            - insatiable
    
        
misc:
    applyfortuneon: 
        - COAL
        - LAPIS_LAZULI
        - REDSTONE
        - DIAMOND
        - EMERALD
        - QUARTZ
