    sword:
        enchants:
            - sharpness
            - unbreaking
            - fire_aspect
            - mending
            - jagged
            - retaliate
            - lifesteal
            - momentum
        items:
            - WOODEN_SWORD
            - STONE_SWORD
            - IRON_SWORD
